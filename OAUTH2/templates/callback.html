<!DOCTYPE html>
<html>
<head>
    <title>Callback Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="callback">
            <h1 class="callback-title">Authorization Successful</h1>
            <p class="callback-message">Your authorization process was successful.</p>
            <p class="callback-token">Access Token: {{ access_token }}</p>
            <p class="callback-thanks">Thank you for using our OAuth service.</p>
        </div>
    </div>
</body>
</html>
